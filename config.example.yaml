# wetvlo Configuration Example
# Copy this file to config.yaml and customize for your needs

# =============================================================================
# Series to monitor (highest priority)
# =============================================================================
# Settings here override domain and global defaults
series:
  # Example 1: WeTV series with per-series overrides
  - name: "My WeTV Show" # Series name (used in downloaded filename)
    url: "https://wetv.vip/play/your-series-id"
    startTime: "20:00" # Time to start checking (24-hour HH:MM format)

    # Optional: Override check settings for this series
    check:
      count: 10 # Number of times to check for new episodes (default: 3)
      checkInterval: 300 # Seconds between checks (default: 60)
      downloadTypes: # Episode types to download
        - available
        - vip

    # Optional: Override download settings for this series
    download:
      downloadDelay: 10 # Delay between downloads in seconds (default: 5)
      minDuration: 300 # Minimum duration in seconds (ignore clips/trailers)
      maxRetries: 5 # Maximum retry attempts on failure (default: 3)
      initialTimeout: 15 # Initial retry delay in seconds (default: 5)
      backoffMultiplier: 2 # Exponential backoff multiplier (default: 2)
      jitterPercentage: 20 # Random jitter 0-100% (default: 10)

  # Example 2: iQIYI series (uses domain/global defaults)
  - name: "My IQiyi Show"
    url: "https://www.iq.com/play/your-series-id"
    startTime: "21:00"
    # No check/download sections - will use domain/global defaults

# =============================================================================
# Optional: Per-domain configuration
# =============================================================================
# These settings override global defaults for specific domains
domainConfigs:
  - domain: "wetv.vip"
    check:
      checkInterval: 60 # Default seconds between checks for this domain
      downloadTypes: # Default episode types to download
        - available
        - vip
    download:
      downloadDelay: 5 # Default seconds between downloads
      minDuration: 0 # Minimum duration (0 = disabled)
      maxRetries: 3 # Maximum retry attempts
      initialTimeout: 5 # Initial retry delay in seconds
      backoffMultiplier: 2 # Exponential backoff multiplier
      jitterPercentage: 10 # Random jitter (0-100%)

  - domain: "iqiyi.com"
    check:
      checkInterval: 120
      downloadTypes:
        - available
    download:
      downloadDelay: 10
      maxRetries: 5
      initialTimeout: 3
      backoffMultiplier: 2
      jitterPercentage: 15

# =============================================================================
# Optional: Global configuration defaults
# =============================================================================
# These settings apply to all series unless overridden at domain/series level
globalConfigs:
  check:
    count: 3 # Number of times to check for new episodes
    checkInterval: 60 # Seconds between checks
    downloadTypes: # Episode types to download
      - available
      - vip
  download:
    downloadDir: "./downloads" # Directory where downloads are saved
    tempDir: "./downloads/temp" # Temporary directory for incomplete downloads (optional)
    downloadDelay: 5 # Seconds between downloads
    minDuration: 0 # Minimum duration in seconds (0 = disabled)
    maxRetries: 3 # Maximum retry attempts on failure
    initialTimeout: 5 # Initial retry delay in seconds
    backoffMultiplier: 2 # Exponential backoff multiplier
    jitterPercentage: 10 # Random jitter (0-100%)

# =============================================================================
# Optional: Telegram notifications for errors
# =============================================================================
# Leave this section out to disable Telegram notifications
telegram:
  # Bot token from @BotFather
  # Supports ${VAR_NAME} syntax to use environment variables
  botToken: "${TELEGRAM_BOT_TOKEN}"

  # Chat ID to send notifications to
  # Use @userinfobot on Telegram to get your chat ID
  chatId: "${TELEGRAM_CHAT_ID}"

# =============================================================================
# State file for tracking downloaded episodes (auto-created)
# =============================================================================
stateFile: "./wetvlo-state.json"

# =============================================================================
# Browser settings
# =============================================================================
# Browser to extract cookies from
# Options: chrome, firefox, safari, chromium, edge
# Note: Automatic extraction not yet implemented - use cookieFile instead
browser: "chrome"

# Optional: Manual cookie file path
# Export cookies using "Get cookies.txt LOCALLY" browser extension
# File should be in Netscape cookie format
# cookieFile: "./cookies.txt"
